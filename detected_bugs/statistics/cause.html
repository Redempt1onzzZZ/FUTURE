<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/Volumes/rc20/punch/ayan2/mlx/pics/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 700px; height: 700px;"></div>
    <script type="text/javascript">
      var myChart = echarts.init(document.getElementById('main'));

      var option = {
        color: ['#7cd6cf', '#63b2ee', '#f89588', '#76da91','#9987ce ','#76da91'],
        legend: {
          show: true,
          orient: 'horizontal',
          top: '3%',
          left: 'center',
          itemHeight: 20,
          textStyle: {
            fontSize: 25,
            fontWeight: 'bold',
          },
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'shadow',
          },
        },
        toolbox: {
          show: true,
          feature: {
            mark: { show: true },
            saveAsImage: { show: true },
            pixelRatio: 2,
          },
        },
        dataset: {
          source: [
            ['category', 'EC', 'NI', 'LD', 'DBI', 'MPC'],
            ['MLX', 4, 17, 3, 4, 7],
            ['MindSpore', 0, 25, 0, 1, 4],
            ['OneFlow', 0, 51, 3, 1, 28],
            ['Total', 4, 93, 6, 6, 39],
          ],
        },
        xAxis: {
          type: 'category',
          axisLabel: {
            fontSize: 20,  
            fontWeight: 'bold',
            margin: 10,
          },
        },
        yAxis: {
          type: 'value',
          name: 'Counts',
          nameLocation: 'middle',
          nameTextStyle: {
            fontSize: 25,
            fontWeight: 'bold',
          },
          nameGap: 40,
          axisLabel: {
            fontSize: 25,  
            fontWeight: 'bold',
          },
        },
        series: [
          {
            type: 'bar',
            name: 'EC',
            stack: 'total',
            barWidth: '50%',
            encode: {
              x: 'category',
              y: 'EC',
            },
          },
          {
            type: 'bar',
            name: 'NI',
            stack: 'total',
            barWidth: '50%',
            encode: {
              x: 'category',
              y: 'NI',
            },
          },
          {
            type: 'bar',
            name: 'LD',
            stack: 'total',
            barWidth: '50%',
            encode: {
              x: 'category',
              y: 'LD',
            },
          },
          {
            type: 'bar',
            name: 'DBI',
            stack: 'total',
            barWidth: '50%',
            encode: {
              x: 'category',
              y: 'DBI',
            },
          },
          {
            type: 'bar',
            name: 'MPC',
            stack: 'total',
            barWidth: '50%',
            encode: {
              x: 'category',
              y: 'MPC',
            },
          },
        ],
      };

      myChart.setOption(option);
    </script>
  </body>
</html>
